<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width"> 
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link href="css/bootstrap.css" rel="stylesheet">
  <title>MAP</title>
 </head>
 <body>
 <h1>Welcome to Trivandrum</h1>
 
  <div>
    <div class="list">Explore the Unexplored </div>
    <input type="search" data-bind="textInput: query">
    <ul class="filter" data-bind="foreach: search">
     <a> <li class="listview" data-bind="text: title, click: $parent.currentMarker"></li></a>
    </ul>
  </div>
   
   <div id="map"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/knockout.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
   <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKMXlKdwGDoc2QH0kTvEH-sxBck5ya5xU&v=3&callback=initMap">
   </script>
 </body>
</html>
