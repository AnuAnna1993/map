<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, width=device-width"> 
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="css/bootstrap.css" rel="stylesheet">
  <title>MAP</title>
</head>
<body>
  <aside>Welcome to Trivandrum</aside>
  <div>
    <div class="view">Explore the Unexplored </div>
    <nav><input type="search" data-bind="textInput: query"></nav>
    <ul data-bind="foreach: search">
    <a> <li class="listview" data-bind="text: title, click: $parent.currentMarker"></li></a>
    </ul>
  </div>
   
  <div id="map"></div>
  <script src="js/knockout.js"></script>
  <script src="js/app.js"></script>
  <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKMXlKdwGDoc2QH0kTvEH-sxBck5ya5xU&v=3&callback=initMap" onerror="mapError()">
  </script>
  <script src="js/jquery-3.1.1.min.js"></script>
</body>
</html>
